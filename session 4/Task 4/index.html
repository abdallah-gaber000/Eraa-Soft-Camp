<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/all.min.css" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="containr">
      <section class="text">
        <h1>Contact Us</h1>
        <br />
        <br />
        <span>image from <a href="#">freepik</a></span>
      </section>
      <section class="first">
        <!-- <div class="input"> -->
        <input
          type="text"
          name="text"
          placeholder="Enter your Name"
          class="text-input"
        />
        <input
          type="email"
          name="email"
          placeholder="Enter your Name"
          class="text-input"
        />
        <input type="submit" value="submit" class="submit" />
        <!-- </div> -->
      </section>
      <section class="service">
        <div class="container__customize">
          <div class="service__images">
            <div class="service__item">
              <img
                src="/phone-call_597177.png"
                alt=""
                height="15px"
                style="display: inline"
              />
              <h3 style="display: inline">CALL US</h3>
              <br />
              <br />
              <span>1 (234) 567-891.</span>
              <br />
              <span>1 (234) 567-891.</span>
            </div>
            <div class="service__item">
              <img
                src="/pin_484167.png"
                alt=""
                height="20px"
                style="display: inline"
              />
              <h3 style="display: inline">LOCATION</h3>
              <br />
              <br />
              <span>121 Rock Street,21 Avnue</span>
              <br />
              <span>New York, NY92103-9000</span>
            </div>
            <div class="time">
              <div class="time-1">
                <img
                  src="/timer_5251752.png"
                  alt=""
                  height="20px"
                  style="display: inline"
                />
                <h3 style="display: inline">HOURS</h3>
                <br />
                <br />
                <span>Mon-fri...11 am-8 pm,</span>
                <br />
                <span>sat-sun.....6 am-8pm</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
